        body.sidebar-open #sidebar {
            left: 0; /* Slide in */
        }
        #content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
            width: 100%; /* Content always takes full width */

        ul { list-style-type: none; padding: 0; }
        li a {
            display: block;
            padding: 5px 0;
            text-decoration: none;
            color: #007bff;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Display ellipsis for truncated text */
        }
        li a small.script-id {
            display: none; /* Hide Script IDs by default */
            font-size: 0.75em;
            color: #6c757d; /* Gray color for Script ID */
        }
        body.show-script-ids li a small.script-id {
            display: inline; /* Show Script IDs when body has show-script-ids class */
        }
        .list-number {
            color: #6c757d; /* Gray color for numbering */
            font-weight: normal;
            margin-right: 5px;
        }
        li a:hover { background-color: #f0f0f0; }
        .active-readme {
            background-color: #e9ecef; /* Light gray background */
            color: #0056b3; /* Darker blue text */
            font-weight: bold;
        }
        pre { background-color: #eee; padding: 10px; border-radius: 5px; overflow-x: auto; }
        code { font-family: monospace; }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Sidebar header and close button */
        #sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 102;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        #sidebar-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #close-sidebar {
            background-color: #dc3545; /* Red close button */
            padding: 5px 10px;
        }
        #close-sidebar:hover {
            background-color: #c82333;
        }



        /* Overlay for content when sidebar is open */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }
        body.sidebar-open #overlay {
            display: block;
        }

        /* Hamburger button styles */
        #hamburger-menu {
            position: fixed; /* Fixed position in content area */
            top: 15px;
            left: 15px;
            z-index: 99; /* Below sidebar, above content */
            display: block; /* Always visible */
        }
        body.sidebar-open #hamburger-menu {
            display: none; /* Hide when sidebar is open */
        }


    </style>

        markdownFiles.forEach((item, index) => { // Added index parameter
            const listItem = document.createElement('li');
            const link = document.createElement('a');

            // Set link content to include index, title, and ID
            link.href = '#';
            link.innerHTML = `<span class="list-number">${index + 1}.</span> <strong>${item.title}</strong><br><small class="script-id">${item.id}</small>`; // Display index, title and ID
            link.setAttribute('data-filename', item.id); // Store ID in data attribute
            link.onclick = (event) => {
                event.preventDefault();
                loadAndRenderMarkdown(item.id, item.title); // Pass ID and title to display
            };
            listItem.appendChild(link);
            readmeList.appendChild(listItem);
        });

        async function loadAndRenderMarkdown(fileName, fileTitle) { // Added fileTitle parameter
            try {
                // Remove active class from previously active link
                const currentActive = document.querySelector('#readme-list .active-readme');
                if (currentActive) {
                    currentActive.classList.remove('active-readme');
                }

                const response = await fetch(`./readmes/${fileName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                readmeTitle.textContent = fileTitle; // Use the passed fileTitle for the title
                readmeDisplay.innerHTML = marked.parse(markdown);

                // Ensure content pane is visible and update button text
                if (body.classList.contains('content-hidden')) {
                    body.classList.remove('content-hidden');
                    toggleContentButton.textContent = 'Hide Content Pane';
                }

                // Add active class to the newly loaded link
                const newActiveLink = document.querySelector(`#readme-list a[data-filename="${fileName}"]`);
                if (newActiveLink) {
                    newActiveLink.classList.add('active-readme');
                }

            } catch (error) {
                readmeTitle.textContent = `Error loading ${fileTitle || fileName}`; // Use fileTitle for error message
                readmeDisplay.innerHTML = `<p>Failed to load markdown: ${error.message}</p>`;
                console.error("Error loading markdown:", error);
            }
        }

        // Optional: Load the first README by default and highlight it
        if (markdownFiles.length > 0) {
            loadAndRenderMarkdown(markdownFiles[0].id, markdownFiles[0].title); // Pass ID and title
        }
