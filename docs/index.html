<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script プロジェクト管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(45deg, #4A90E2, #50E3C2);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 8px solid #f8f9fa;
        }
        .hero h1 {
            font-weight: 700;
            font-size: 3.2rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 1rem auto;
        }
        .btn-custom {
            background-color: white;
            color: #4A90E2;
            border: 2px solid white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: transparent;
            color: white;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1 class="mb-3">Google Apps Script 関連</h1>
            <p class="lead"></p>
            <a href="https://script.google.com/macros/s/AKfycbxVLc_Z3Frvgvx8xozPZ7ntXPx05lJMvegJ9sE4HhVq/exec" class="btn btn-custom btn-lg mt-4 me-2">GASプロジェクトを一覧するウェブアプリを開く</a>
            <a href="readmes.html" class="btn btn-custom btn-lg mt-4">定期的に取得している全プロジェクトのREADME.mdを見る</a>
        </div>
    </header>

    <main class="container my-5 py-5">
        <div id="markdown-content"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 GAS もっと帰りたい. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');

            if (page) {
                fetch(page + '.md')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Markdown file not found');
                        }
                        return response.text();
                    })
                    .then(text => {
                        document.getElementById('markdown-content').innerHTML = marked.parse(text);
                    })
                    .catch(error => {
                        console.error('Error fetching or parsing markdown:', error);
                        document.getElementById('markdown-content').innerHTML = '<p class="text-center text-danger">Could not load the requested page.</p>';
                    });
            } else {
                document.getElementById('markdown-content').innerHTML = ``;
            }
        });
    </script>
</body>
</html>
